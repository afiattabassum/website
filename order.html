    <div class="container">
        
        <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

        <form action="order.html" class="order">
            <fieldset>
                <legend>Selected Food</legend>

                <div class="food-order-img">
                    <img src="images/chicken biriyani.jpg" alt="Chicken" class="img-responsive img-curve">
                </div>

                <div class="food-order-desc">
                    <h3>Chicken biriyani</h3>
                    <p class="food-price"> 250tk</p>
                    <div class="order-label">Quantity</div>
                    <input type="number" name="qty" class="input-responsive" value="1" required>
                    
                </div>

            </fieldset>
            <br>
            
           
            <fieldset>
                <legend>Delivery Details</legend>
                <br>
                <div class="order-label">Full Name</div>
                <input type="text" name="full-name" placeholder=" Your name " class="input-responsive" required>

                <div class="order-label">Phone Number</div>
                <input type="tel" name="contact" placeholder=" 01*********" class="input-responsive" required>

                <div class="order-label">Email</div>
                <input type="email" name="email" placeholder=" Your email" class="input-responsive" required>

                <div class="order-label">Address</div>
                <textarea name="address" rows="4" placeholder="Your address" class="input-responsive" required></textarea>

                <input type="submit" name="submit" value="Confirm Order" class="btn-3 btn-primary-3">
            </fieldset>

        </form>
